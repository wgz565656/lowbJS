<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="util/css/bootstrap.css" />
		<link rel="stylesheet" href="css/chat.css" />

	</head>

	<body>
		<!--头部-->
		<div class="header">
			<img src="images/heart.png" alt="" />

		</div>
		<!--头部-->
		<!--聊天列表-->
		<div class="container-fluid chatbox">

				<li class="customer">
					<div class="container">
						<span>我想吃饭</span>						
						<img src="images/robot.jpg" width="52px" alt="" />
					</div>
				</li>
				<li class="server">

					</div>
				</li>
			</ul>
		</div>
		<!--聊天界面-->
		<!--输入框-->
		<div class="send frc">
			<input type="text" class='msg' placeholder="请输入聊天内容" autofocus/>
			<botton class='btn btn-primary btn_send'>发送</botton>
			<a href="index.html">
				<botton class='btn btn-danger'>关闭</botton>
			</a>
		</div>
		<!--输入框-->
